<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>List Products</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.js"></script>
    <style>
        td {
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <h1>List Products</h1>
    <table id="theList">
        <tr>
            <th>Product Name</th>
            <th>Vendor Name</th>
           
        </tr>
    </table>


    <script>
        let prodList = document.getElementById("theList")
        $.getJSON("api/products", function (data) {
            console.log(data);

            for (i = 0; i < data.length; i++) {
                let prod = data[i];
                console.log(prod.name)
                prodList.innerHTML += "<tr><td>" + prod.name + "</td><td>" + prod.vendor.name + "</td></tr>";
            }
        }
        );


    </script>

</body>
</html>
